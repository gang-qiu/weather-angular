<label class="toggle-button__container">
  <input class="mode-toggle__input"
    (click)="clickEvent.emit()"
    type="checkbox"
  />
  <span class="mode-toggle__bg"
    [ngClass]="{'mode-toggle__bg-checked': isChecked}">
  </span>
  <span class="mode-toggle__circle"
    [ngClass]="{'mode-toggle__circle-checked': isChecked}">
  </span>
</label>
